<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charater - Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>
            Check your English text for grammer, spelling, and punctuation errors 
            with shvmitiv technical real time char Counter
        </p>
        <textarea name="#"
         id="textarea" 
         class="textarea" 
         maxlength="150"
         placeholder="Enter here"></textarea>
         <button onclick="copytext()">copy text</button>
         <div class="counter-container">
            <p>Total Character: <span id="total-counter">0</span></p>
            <p>Remaining Char: <span id="remaining-counter">1000</span></p>
         </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
